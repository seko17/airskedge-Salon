<ion-header>
  <ion-navbar>
    <ion-title>viewStaffProfile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <p *ngIf="!staff.isAvialiabe" style="color: red"> not availiable</p>
    <p *ngIf="staff.isAvialiabe" style="color: green">availiable</p>
    <img *ngIf="staff.staffImage" src="{{staff.staffImage}}" alt="">
    <img *ngIf="!staff.staffImage" src="../../assets/imgs/dummyAvatr.png"/>
    <ion-card-content>
      <ion-card-title>
      {{staff.name}} &nbsp; {{staff.staffSurname}} &nbsp; {{staff.personalNumber}}
        </ion-card-title>
      <p>
        
          <button (click)="updateAvailiable()" ion-button color="secondary" clear>availiable</button>
          <button  (click)="updateNotAvailiable()" ion-button color="danger" clear>not availiable</button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
