<ion-header>
  <ion-navbar color="dark">
    <ion-title>Stuff profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card class="back">
    <p class="word" *ngIf="!staff.isAvialiabe" style="color: red"> Not available</p>
    <p class="word" *ngIf="staff.isAvialiabe" style="color: green">Available</p>
    <img *ngIf="staff.staffImage" src="{{staff.staffImage}}" alt="">
    <img *ngIf="!staff.staffImage" src="../../assets/imgs/dummyAvatr.png" class="img">
    <ion-card-content>

        <div class="flex-container">
            <div>Name:<br><strong>{{staff.name}}</strong> </div>
            <div>Surname<br><strong>{{staff.staffSurname}}</strong></div>
            <div>Phone<br><strong>{{staff.personalNumber}}</strong></div>  
          </div>

          <div class="flex">
            <div>  <button (click)="updateAvailiable()" ion-button color="secondary" round >Availiable</button></div>
            <div> <button  class="available" (click)="updateNotAvailiable()" ion-button color="danger" clear round>Not availiable</button></div>
            
          </div>
      <ion-card-title>
      &nbsp;  &nbsp; 
        </ion-card-title>

    
  
 
    </ion-card-content>
  </ion-card>
</ion-content>
