<ion-content>

  <ion-header>
    <ion-navbar id="navbar">
    </ion-navbar>
  </ion-header>


  <div class="container">
    <div class="msg" *ngIf="isnotSalon">
      <ion-icon name="warning"></ion-icon>
      <!-- <button (click)="c()" ion-button> add hairstyle</button> -->
      <p>You currently don't <br> have a salon,<br> please create a salon</p>
      <button (click)="addSalon()" color="dark" full ion-button> add</button>
    </div>

    <div *ngIf="isSalon" id="top">
      <div class="line">

        <div class="Profimage">
          <img src="{{disp.salonImage}}">

          <div class="displayName">
            <h4>{{disp.salonName}} <br>{{disp.streetName}} </h4>
          </div>

          <div class="displayName1">
            <ionic3-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#db981a"
              defaultColor="#A9A9A9" readonly="true" rating={{aveg}} fontSize="4vw" halfStar="true">
            </ionic3-star-rating>
          </div>
          <!-- *ngFor="let x of analitics" 
        {{x.likes}}
      {{x.numberofclicks}}
    {{x.numberofbookings}}-->
          <div class="contact">
            <div class="likes">
              <p>4<br>Likes</p>
            </div>

            <div class="views">
              <p>10<br>Views</p>
            </div>

            <div class="bookings">
              <p>45<br>Bookings</p>
            </div>
          </div>
        </div>

        <div class="gender">
          <!-- [ngClass]="{'female': styleCategory=='female', 'female-inactive': styleCategory=='male'}"
           [ngClass]="{'male': styleCategory=='male', 'male-inactive': styleCategory=='female'}"
          -->
          <div class='female'>
            <button>LADIES</button>
          </div>
          <br>
          <div class='male'>
            <button>GENTS</button>
          </div>
        </div>
      </div>

    </div>

    <div class="stylez">
      <div class="scroll">
        <div class="pick" (click)=" addStyle()">
          <ion-icon name="add-circle"></ion-icon>

        </div>
      </div>
      <div class="scroll" *ngFor="let n of femaleStyles">
        <div class="picz">
            <img src="{{n.hairStyleImage}}">
        </div>

        <div class="hairstylez">
          <p>{{n.hairstyleName}}</p>
        </div>
      </div>
   

    </div>
