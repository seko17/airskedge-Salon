<ion-header>
  <ion-navbar>
    <ion-title>manageHairSalon</ion-title>
  </ion-navbar>
  <button (click)="ViewUserPorfilePage()" ion-button> profile </button>
</ion-header>

<ion-content >
<div *ngIf="!isSalon">
<p>you currentyly dont have a salon, please create a salon</p>
<button (click)="addSalon()" ion-button > add</button>
</div>

<div *ngIf="isSalon">
    <div class="Profimage">
         <img src="{{displayProfile.salonImage}}">
         
         <div class="displayName">
 
            <h4>{{displayProfile.salonName}} {{displayProfile.location}}  </h4>
           
         </div>
      </div>
      <!-- <div class="contact">
        <div class="number"><p>{{displayProfile.SalonContactNo}}</p></div>
        <div class="line"></div>
        <div class="email"><p>{{displayProfile.numHairDressers}}</p></div>
      </div> -->

      <div *ngIf="!isHairstyle">
          <p> No record of hair Styles please add your hair styles</p>
      </div>


      <div  *ngIf="isHairstyle">
        <ion-list *ngFor = "let n of styles">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="{{n.hairStyleImage}}">
            </ion-thumbnail>
            <h2>{{n.hairstyleName}}</h2>
            <p>R{{n.hairstylePrice}}</p>
            <ion-icon  (click)="Delete(n)" name="trash"></ion-icon>
            <ion-icon  (click)="edithairstlye(n)"  name="create"></ion-icon>
            <button (click)="viewStyle(n)" ion-button clear item-end>View</button>
          </ion-item>
        </ion-list>
      </div>

      <button (click)="addStyle()" ion-button > add hairstyle</button>
</div>
</ion-content>
