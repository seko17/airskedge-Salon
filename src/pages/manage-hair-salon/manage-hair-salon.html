<ion-header transparent no-border>
  <ion-toolbar>
    <ion-navbar>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="container">
    <div class="msg" *ngIf="isnotSalon">
      <ion-icon name="warning"></ion-icon>
      
      <p>You currently don't <br> have a salon,<br> Please create a salon</p>
      <button (click)="addSalon()" full ion-button> ADD</button>
    </div>
    <div *ngIf="isSalon" id="top">
      <div class="line">

        <div class="Profimage">
          <img *ngIf="!disp.salonImage" src="../../assets/imgs/defaultSalon.jpg" alt="">
          <img *ngIf="disp.salonImage" src="{{disp.salonImage}}">

          <div class="displayName">
            <h4>{{disp.salonName}} <br><span> <ion-icon name="pin"></ion-icon> {{disp.Address.streetName}}</span> </h4>
          </div>

          <div class="displayName1">
            <ionic3-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#db981a"
              defaultColor="#A9A9A9" readonly="true" rating={{aveg}} fontSize="4vw" halfStar="true">
            </ionic3-star-rating>
          </div>
   
          <div class="contact">
            <div class="likes">
              <p>{{likes}}<br>Likes</p>
            </div>

            <div class="views" *ngFor="let x of analitics">
              <p>{{x.numberofviews}}<br>Views</p>
            </div>

            <div class="bookings" *ngFor="let x of analitics">
              <p>{{x.allbookings}}<br>Bookings</p>
            </div>

            <div class="bookings">
              <p>{{num1}}<br>Cancelled</p>
            </div>
          </div>
        </div>


        <div class="desc">
          <p>{{disp.SalonDesc}}</p>
        </div>

        <div class="gender">
          <!-- [ngClass]="{'female': loadgender=='female', 'female-inactive': loadgender=='male'}"
           [ngClass]="{'male': loadgender=='male', 'male-inactive': loadgender=='female'}"
          -->
          <div class='female' [ngClass]="{'female': loadHair=='female', 'female-inactive': loadHair=='male'}">
            <button (click)="loadgender('female')">LADIES</button>
          </div>
          <br>
          <div class='male' [ngClass]="{'male': loadHair=='male', 'male-inactive': loadHair=='female'}">
            <button (click)="loadgender('male')">GENTS</button>
          </div>
        </div>
      </div>
    </div>

    <div class="stylez" *ngIf="!isnotSalon">
      <div class="scroll">
        <div class="pick" (click)=" addStyle()">
          <ion-icon name="add-circle"></ion-icon>

        </div>
      </div>
      <div class="scroll" *ngFor="let n of hair">
        <div class="picz">
          <img src="{{n.hairStyleImage}}">
        </div>

        <div class="hairstylez">
          <p>{{n.hairstyleName}}</p>
        </div>
      </div>
    </div>
  </div>


  <div id="fab" *ngIf="isSalon">
    <ion-fab right bottom id="fab" size="small" (click)="viewstaff()">
      <button ion-fab style="background: #422D39">
        <ion-icon name="people"></ion-icon>
      </button>

    </ion-fab>

  </div>
</ion-content>
