<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Hairdresser</ion-label>
          <ion-select okText="Okay" [(ngModel)]="hairdresser">
            <ion-option *ngFor="let x of staff">{{x.name}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Date</ion-label>
          <ion-input clear placeholder="session time" type="date" displayFormat="DD/MM/YYYY" min='2019-01-01'
            [(ngModel)]="userdate"></ion-input>
        </ion-item>
        <button ion-button (click)="view()">VIEW</button>

        <div class="body">
          <div class="time" *ngFor="let n of testArray">
            <div class="date">
              <p id="date">{{n.userdate}}</p>
            </div>
            <div class="data">
              <p>Customer Name: {{n.surname}}</p>
              <p>{{n.hairstyletype}} at {{n.sessiontime}}</p>
              <p> For about {{n.estimatedtime}} minutes</p>
              <p>Client {{n.status}}</p>
              <div class="buttz">
                <button ion-button [disabled]="validated" *ngIf="n.status2!='cancelled'" (click)="cancels(n)">
                  <ion-icon name="close"></ion-icon>
                </button>
              </div>
            </div>

          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
