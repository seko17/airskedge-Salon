<ion-header>
    <ion-navbar id="navbar" color="dark">
    </ion-navbar>
  </ion-header>
  

<ion-content>
  <ion-calendar #calendar style="font-size: 21px;" (onDaySelect)="onDaySelect($event)" (click)="view()"></ion-calendar>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

        <ion-item style=" background: transparent; color:white;">
          <ion-label position="stacked">Selected Date</ion-label>
          <ion-input clear placeholder="session time" type="date" displayFormat="DD/MM/YYYY" min='2019-01-01'
            [(ngModel)]="userdate" readonly></ion-input>
        </ion-item>
        
          <ion-item style=" background: transparent; color:white;">
              <ion-label>Hairdresser</ion-label>
              <ion-select okText="Okay" [(ngModel)]="hairdresser">
                <ion-option *ngFor="let x of staff">{{x.name}}</ion-option>
              </ion-select>
            </ion-item>

        <div class="body">
          <div class="time" *ngFor="let n of testArray">
            <div class="date">
              <p id="date">{{n.userdate}}</p>
            </div>
            <div class="data">
              <p>Customer Name: {{n.surname}}</p>
              <p>{{n.hairstyletype}} at {{n.sessiontime}}</p>
              <p> For about {{n.estimatedtime}} minutes</p>
              <p>Client {{n.status}}</p>
              <div class="buttz">
                <button ion-button [disabled]="validated" *ngIf="n.status2!='cancelled' && n.status!='cancelled'" (click)="cancels(n)">
                  <ion-icon name="close"></ion-icon>
                </button>
              </div>
            </div>

          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
