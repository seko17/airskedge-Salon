<ion-header>
  <ion-navbar>
    <ion-title>viewReviews</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list *ngFor="let n of reviews">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="n.image">
      </ion-thumbnail>
      <h2>{{n.name}}</h2>
      <p>{{n.review}}</p>
      <ionic3-star-rating #rating
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#488aff" 
      defaultColor = "#f4f4f4"
      readonly="true"
      rating={{n.rating}}
      fontSize = "25px"
      >
  </ionic3-star-rating>
    </ion-item>
  </ion-list>
  
</ion-content>
