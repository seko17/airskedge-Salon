<ion-content>
  <div class="container">
      <div [ngClass]="{'loader': loaderAnimate, 'loader-hide': !loaderAnimate}">

          <div class="maploader">
              <div class="lds-ripple"><div></div><div></div></div>
          </div>
          <div class="loading-text">
            <p>Loading Map</p>
          </div>
        </div>
      <div class="details">
      
        <div class="name">
       
          <h1><span>AIR</span>SKEDGE</h1><br>
          <p style="font-family: Poiret One; font-size: 8vw">For Salons</p>
         
        </div>

      </div>
      <div class="navs">
        <div class="">
          <button (click)="viewprofile()" ion-button>
            PROFILE
          </button>
        </div>
        <div class="">
          <button (click)="manageSalon()" ion-button>
            MANAGE SALON
          </button>
        </div>
        <div class="">
          <button (click)="bookings()" ion-button>
            BOOKINGS
          </button>
        </div>
        <div class="">
          <button (click)="analysis()" ion-button>
            REVIEWS
          </button>
        </div>
        <div class="">
          <button (click)="info()" ion-button>
           HELP
          </button>
        </div>
      </div>
    
    <!-- <button (click)="manageSalon()" ion-button> Manage Salon </button> -->
    <!-- <button  (click)="bookings()" ion-button> Bookings</button> -->
  </div>
</ion-content>
