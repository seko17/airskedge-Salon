<ion-content padding fullscreen>
    <div class="image" [ngStyle]="{'background-image': 'url(' + pic + ')' }" ></div>

    <div class="fabz">
        <ion-fab style="position: absolute; right: 10px; top: 25px;  " slot="fixed">
            <button ion-fab (click) ="close()"><ion-icon name ="close" ></ion-icon></button>
          </ion-fab>
    </div>
   
  
</ion-content>
