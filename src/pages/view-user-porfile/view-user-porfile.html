<ion-header no-border>
  <ion-toolbar>
    <ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="exit" style="color: white"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>


  </ion-toolbar>
</ion-header>
<ion-content fullscreen>


  <div class="container">

    <div class="fade">
      <div class="edit">
        <button (click)="update()" ion-fab>

          <ion-icon name="create"></ion-icon>
        </button>
        <!-- <button ion-button icon-only >
                <ion-icon name="create"></ion-icon>
              </button> -->
      </div>

      <div class="nmz">
         
        <p><span>{{SalonOwnerProfile.ownername}}</span> <br>{{SalonOwnerProfile.ownerSurname}}</p>
      </div>

      <div class="contact">
        <div class="number">
          <p>{{SalonOwnerProfile.personalNumber}}</p>
        </div>

        <div class="email">
          <p>{{SalonOwnerProfile.email}}</p>
        </div>
      </div>

    </div>
    <div class="imgz">
      <img *ngIf="!SalonOwnerProfile.ownerImage" src="../../assets/imgs/dummyAvatr.png" alt="">
      <img *ngIf="SalonOwnerProfile.ownerImage" src="{{SalonOwnerProfile.ownerImage}}">
    </div>

  </div>

</ion-content>
