<ion-content>
    <ion-header  no-border>
        <ion-toolbar >
          <ion-navbar >
          </ion-navbar>
        </ion-toolbar>
      </ion-header>
   
  <div class="container">
    <div class="fade">
      <div class="edit">
        <button (click)="update()" ion-fab>

          <ion-icon name="create"></ion-icon>
        </button>
        <!-- <button ion-button icon-only >
                <ion-icon name="create"></ion-icon>
              </button> -->
      </div>

      <div class="nmz">
        <p><span>{{SalonOwnerProfile.ownerSurname}}</span> <br>{{SalonOwnerProfile.ownername}}</p>
      </div>

      <div class="contact">
        <div class="number">
          <p>{{SalonOwnerProfile.personalNumber}}</p>
        </div>

        <div class="email">
          <p>{{SalonOwnerProfile.email}}</p>
        </div>
      </div>

    </div>
     <div class="imgz">
       <img *ngIf="!SalonOwnerProfile.ownerImage" src="../../assets/imgs/dummyAvatr.png" alt="">
       <img *ngIf="SalonOwnerProfile.ownerImage" src="{{SalonOwnerProfile.ownerImage}}">
     </div>

  </div>

</ion-content>
