<ion-header>
  <ion-navbar color="dark">
    <ion-title>Add Salon Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>



  <div class="container">

    <div class="card-wrapper">
      <div class="card">
        <div class="backimage">
    
          <img src="{{SalonCoverImage}}" alt="" class="bimage">
          <div class="btn">
            <button *ngIf="!SalonCoverImage" ion-button color="dark" (click)="selectImage()">
              <ion-icon name="camera"></ion-icon>
            </button>
          </div>
        </div>

  <form [formGroup]="addSalonForm">

    <!-- input for salon name-->
    <ion-item>
      <ion-label floating>Salon name</ion-label>
      <ion-input type="text" formControlName="salonName" [(ngModel)]="SalonNode.salonName" ngDefaultControl placeholder="Salon Name"></ion-input>
    </ion-item>
    <div class="error" *ngFor="let validate of validation_messages.salonName">
      <div class="messages" style="color:red"
        *ngIf="addSalonForm.get('salonName').hasError(validate.type) && (addSalonForm.get('salonName').dirty || addSalonForm.get('salonName').touched)">
        {{validate.message}}
      </div>
      <br>
    </div>
    <!-- input for salon location/Address-->
    <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" id="location"
    style="font-size: 17px"/>
  
    <ion-item>
      <ion-label floating> Salon contact number</ion-label>
      <ion-input type="tel"  maxLength="10" formControlName="SalonContactNo" [(ngModel)]="SalonNode.SalonContactNo"
        ngDefaultControl placeholder="Contact Number"></ion-input>
    </ion-item>
    <div class="error" *ngFor="let validate of validation_messages.SalonContactNo">
      <div class="messages" style="color:red"
        *ngIf="addSalonForm.get('SalonContactNo').hasError(validate.type) && (addSalonForm.get('SalonContactNo').dirty || addSalonForm.get('SalonContactNo').touched)">
        {{validate.message}}
      </div>
    </div>
    <!-- input for salon descriptions-->
    <ion-item>
      <ion-label floating> Salon Description </ion-label>
      <ion-input type="text" formControlName="SalonDesc" [(ngModel)]="SalonNode.SalonDesc" ngDefaultControl placeholder="Description"></ion-input>
    </ion-item>
    <div class="error" *ngFor="let validate of validation_messages.SalonDesc">
      <div class="messages" style="color:red"
        *ngIf="addSalonForm.get('SalonDesc').hasError(validate.type) && (addSalonForm.get('SalonDesc').dirty || addSalonForm.get('SalonDesc').touched)">
        {{validate.message}}
      </div>
    </div>
    <!-- input for salon number of hair dressers-->
    <ion-item>
      <ion-label floating> Number of hair dressers </ion-label>
      <ion-input type="tel" maxLength="2" formControlName="numHairDressers" [(ngModel)]="SalonNode.numHairDressers"
        ngDefaultControl placeholder="Number of Hairdressers"></ion-input>
    </ion-item>
    <div class="error" *ngFor="let validate of validation_messages.numHairDressers">
      <div class="messages" style="color:red"
        *ngIf="addSalonForm.get('numHairDressers').hasError(validate.type) && (addSalonForm.get('numHairDressers').dirty || addSalonForm.get('numHairDressers').touched)">
        {{validate.message}}
      </div>
    </div>
    <br>
      <button id="skip" (click)="createSalon(addSalonForm)" type="submit" [disabled]="!addSalonForm.valid" ion-button
        color="dark" round>
        Save Salon </button>
  </form>
</div>
</div>
</div>
 
</ion-content>
