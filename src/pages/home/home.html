<ion-content>
  <ion-header transparent>
    <ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only clear (click)="skip()" style="color: white; font-family: Poiret One;">
          Skip
        </button>
      </ion-buttons>

    </ion-navbar>
  </ion-header>
  <ion-slides #slides pager>

    <div class="onboard1">
      <div class="title">
        <h1>Find<br>Salons</h1>
      </div>
      <ion-slide>

        <div class="rotate">
          <img src="../../assets/icon/Airskedge.svg" alt="" class="resize">
          <h1>AIRSKEDGE</h1>
        </div>

        <div class="text">
          <p>Create an account and
            setup your profile to start using
            this application.
          </p>
        </div>
        <div class="btnz">
          <button ion-button (click)="nextslides()">NEXT</button>
        </div>

      </ion-slide>
    </div>

    <div class="onboard2">
      <div class="title">
        <h1 style="color: black">Find<br>Salons</h1>
      </div>
      <ion-slide>

        <div class="rotate">
          <img src="../../assets/icon/Airskedge.svg" alt="" class="resize">
          <h1>AIRSKEDGE</h1>
        </div>

        <div class="text">
          <p>Create an account and
            setup your profile to start using
            this application.
          </p>
        </div>
        <div class="btnz">
          <button ion-button (click)="nextslides()">NEXT</button>
        </div>


      </ion-slide>
    </div>

    <div class="onboard3">
      <div class="title">
        <h1>Find<br>Salons</h1>
      </div>
      <ion-slide>

        <div class="rotate">
          <img src="../../assets/icon/Airskedge.svg" alt="" class="resize">
          <h1>AIRSKEDGE</h1>
        </div>

        <div class="text">
          <p>Create an account and
            setup your profile to start using
            this application.
          </p>
        </div>
        <div class="btnz">
          <button ion-button (click)="skip()">SIGN-IN</button><br>
          <button ion-button (click)="register()">SIGN-UP</button>
        </div>

      </ion-slide>
    </div>


  </ion-slides>
</ion-content>
