<ion-content fullscreen>
  <ion-header no-border>
    <ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only clear (click)="skip()"   style="color: white; font-family: Poiret One;">
          Skip
        </button>
      </ion-buttons>

    </ion-navbar>
  </ion-header>
  <ion-slides #slides pager>
     
    <div class="onboard1">

      <div class="title">
        <h1>Register<br> Your Salon</h1>
      </div>
      <ion-slide>

        <div class="rotate">
          <img src="../../assets/icon/Airskedge.svg" alt="" class="resize">
          <h1>AIRSKEDGE</h1>
        </div>

        <div class="text">
          <p>Create an account and
            setup your profile to start using
            this application.
          </p>
        </div>
        <div class="btnz">
          <button ion-button (click)="nextslides()">NEXT</button>
        </div>

      </ion-slide>
    </div>

    <div class="onboard2">
      <div class="title">
        <h1 style="color: rgb(68, 68, 68)">Add<br>Hairstyles</h1>
      </div>
      <ion-slide>

        <div class="rotate">
          <img src="../../assets/icon/Airskedge.svg" alt="" class="resize">
          <h1>AIRSKEDGE</h1>
        </div>

        <div class="text">
          <p>List all the hairstyles that you offer at your salon
          </p>
        </div>
        <div class="btnz">
          <button ion-button (click)="nextslides()">NEXT</button>
        </div>

      </ion-slide>
    </div>

    <div class="onboard3">
      <div class="title">
        <h1>Manage<br> Your Salon</h1>
      </div>
      <ion-slide>

        <div class="rotate">
          <img src="../../assets/icon/Airskedge.svg" alt="" class="resize">
          <h1>AIRSKEDGE</h1>
        </div>

        <div class="text">
          <p> Add/remove hairstyles,stylists.
            Add your own local bookings
          </p>
        </div>
        <div class="btnz">
          <button ion-button (click)="skip()">SIGN-IN</button><br>
          <button ion-button (click)="register()">SIGN-UP</button>
        </div>

      </ion-slide>
    </div>


  </ion-slides>
</ion-content>
