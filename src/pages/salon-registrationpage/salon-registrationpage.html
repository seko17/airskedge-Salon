 <ion-header>
   <ion-navbar color="dark">
     <ion-title>Create Profile</ion-title>
   </ion-navbar>
 </ion-header>

 <ion-content>
 


   <div class="container">

     <div class="card-wrapper">
       <div class="card">
         <div class="backimage">
     
           <img src="{{profileImage}}" alt="" class="bimage">
           <div class="btn">
             <button *ngIf="!profileImage" ion-button color="dark" (click)="selectImage()">
               <ion-icon name="camera"></ion-icon>
             </button>
           </div>
         </div>
        </div>
      </div>
       
        <div class="form">
           <form [formGroup]="profileForm">
             <!-- <input id="location" ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places"
               (onAddressChange)="handleAddressChange($event)" /> -->

             <ion-item>
               <ion-input type="text" placeholder="Name" formControlName="name"
                 [(ngModel)]="SalonOwnerProfile.name" ngDefaultControl>
               </ion-input>f
               
             </ion-item>

             <div class="error" *ngFor="let validate of validation_messages.name">
               <div class="messages"
                 *ngIf="profileForm.get('name').hasError(validate.type) && (profileForm.get('name').dirty || profileForm.get('name').touched)">
                 {{validate.message}}
               </div>
             </div>

             <ion-item>
               <ion-input type="text" placeholder="Surname" formControlName="surname"
                 [(ngModel)]="SalonOwnerProfile.surname" ngDefaultControl></ion-input>
             </ion-item>
             <div class="error" *ngFor="let validate of validation_messages.surname">
               <div class="messages"
                 *ngIf="profileForm.get('surname').hasError(validate.type) && (profileForm.get('surname').dirty || profileForm.get('surname').touched)">
                 {{validate.message}}
               </div>
             </div>

             <ion-item>
               <ion-input  type="tel" placeholder="Number" maxLength="10" formControlName="personalNumber"
                 [(ngModel)]="SalonOwnerProfile.personalNumber" ngDefaultControl></ion-input>
             </ion-item>
             <div class="error" *ngFor="let validate of validation_messages.personalNumber">
               <div class="messages"
                 *ngIf="profileForm.get('personalNumber').hasError(validate.type) && (profileForm.get('personalNumber').dirty || profileForm.get('personalNumber').touched)">
                 {{validate.message}}
               </div>
             </div>

             <ion-item>
               <ion-input  type="text" placeholder="Tell Us About Yourself" formControlName="About"
                 [(ngModel)]="SalonOwnerProfile.About" ngDefaultControl>
               </ion-input>
             </ion-item>
             <div class="error" *ngFor="let validate of validation_messages.About">
               <div class="messages"
                 *ngIf="profileForm.get('About').hasError(validate.type) && (profileForm.get('About').dirty || profileForm.get('About').touched)">
                 {{validate.message}}
               </div>
             </div>
             <br>
        
             <button id="skip" (click)="createprofile(profileForm)" type="submit" [disabled]="!profileForm.valid"
               ion-button  style ="background:#F3E1D5;color:black;" full round>Register
               Profile </button>

             <button id="skip" (click)="signout()" type="submit" ion-button clear full style="color:black">Cancel
             </button>
           </form>
          </div>
      
   </div>

 </ion-content>
