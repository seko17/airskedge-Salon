<ion-header  no-border>
      <ion-navbar>
      </ion-navbar>
  </ion-header>
  
  <ion-content padding fullscreen>
    <div [ngClass]="{'loader': loaderAnimate, 'loader-hide': !loaderAnimate}">

      <div class="maploader">
          <div class="lds-ripple"><div></div><div></div></div>
      </div>
    
    </div>

    <div class="container">
      <pre>
      </pre>
      <div class="title">
        <h1><span>STYLIST</span> <br> DETAILS</h1>
      </div>

      <div class="line"></div>
      <br><br>
      <div class="crds">
        <div class="msg" *ngIf="!isStaff">
          <p> :( no stylist information found, please add your stylist information  </p>
        </div>
        <div class="crd" *ngFor=" let n of staff " (click)="view(n)">
          <div class="image">
            <img *ngIf="!n.staffImage" src="../../assets/imgs/dummyAvatr.png" alt="">
            <img *ngIf="n.staffImage" src="{{n.staffImage}}">
          </div>
          <div class="details">
            <p class="p1">{{n.name}} {{n.staffSurname}}</p>
            <p class="p2">Staff ID: {{n.uid}}</p>
          </div>
        </div>
      </div>
    </div>
    <ion-fab right bottom>
      <button ion-fab color="dark" (click)="addperson()">
        <ion-icon name="person-add"></ion-icon>
      </button>

    </ion-fab>
  </ion-content>
