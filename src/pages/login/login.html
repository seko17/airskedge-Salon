<ion-content>
  <div class="container">
   <pre>
   </pre>
  
    <div >
      <h1 style =" font-family:Sans-Serif;color:rgba(145, 115, 132, 0.822);">AIR<span (click)="createAcc()" style ="color:white;font-family:Sans-Serif">SKEDGE</span></h1>
    </div>
    <pre>



    </pre>
          <div >
            <h1 style ="font-family:Sans-Serif;">SIGN IN</h1>
          </div>
          <br><br>
          <div class="form">
            <form [formGroup]="loginForm" fixed>
              <ion-item>
                <!-- <ion-label position="stacked">Email</ion-label> -->
                <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls['email'].valid &&
                        loginForm.controls['email'].touched">
                </ion-input>
              </ion-item>
              <ion-item style="background: transparent; border: none; " class="error-message" *ngIf="!loginForm.controls['email'].valid &&
                         loginForm.controls['email'].touched">
                <ion-label style="color:red; font-size: 18px">Please enter a valid email address.</ion-label>
              </ion-item>
              <br>
              <ion-item>
                <!-- <ion-label position="stacked">Password</ion-label> -->
                <ion-input id="pass" formControlName="password" type="password" placeholder="Your password"
                  [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
                </ion-input>
              </ion-item>
              <ion-item style="background: transparent; border: none; box-shadow: none" class="error-message" *ngIf="!loginForm.controls['password'].valid
                        && loginForm.controls['password'].touched">
                <ion-label style="color:red; font-size: 18px">Your password needs more than 6 characters.</ion-label>
              </ion-item>
              <div align ="right">
              <p class="forgot1" (click)="forgotpassword()" style ="color:#F3E1D5">Forgot password?</p>
            </div>
              <pre></pre>
              <button ion-button block (click)="loginUser(loginForm)" style ="background:#F3E1D5;color:black;" [disabled]="!loginForm.valid">
                Sign In
              </button>
      
              
      
            </form>
          </div>
      
          <div class="btns">
      
            <p>Don't have an account? <span (click)="createAcc()" style ="color:white;text-underline-position:below;"><u>Sign-Up</u></span></p>
      
          </div>

   
  </div>


</ion-content>
